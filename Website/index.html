<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comments app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-login.css">
</head>
<body>
  <section class="header">
  </section>
  <form action='http://localhost:3212/feedbacks' id="feedbackForm" target="frame" method="POST"
  onsubmit="javascript: setTimeout(function(){location.reload();}, 1000);return true;">
    <div class="mdc-text-field username">
      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
      <label class="mdc-floating-label" for="username-input">Vardas</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field mail" >
      <input type="text" class="mdc-text-field__input" id="mail-input" name="mail" required>
      <label class="mdc-floating-label" for="mail-input">El.paštas</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field date">
      <input type="date" class="mdc-text-field__input" id="date-input" name="date" required>
      <label class="mdc-floating-label" for="date-input">Data</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field comment">
      <textarea rows="6" cols="50" maxlength="282" class="comment" id="comment-input" name="comment" placeholder="Jūsų atsiliepimas" required></textarea>
      <label class="mdc-floating-label" for="comment-input" id="comment-Label">Komentaras*</label>
      <div class="mdc-line-ripple"></div>
    </div>
    
    <div class="button-container">
      <button type="button" class="mdc-button cancel" id="cancel">
        <span class="mdc-button__label">
          Cancel
        </span>
      </button>
      <button class="mdc-button mdc-button--raised submit" id="submit">
        <span class="mdc-button__label">
          Submit
        </span>
      </button>
    </div>
  </form>
  <div class="mdc-text-field usernameSearch" id="searchInput">
    <input type="text" class="mdc-text-field__input" id="username-search-input" name="usernameSearch">
    <label class="mdc-floating-label" id="search-Label" for="username-search-input">Vardas</label>
    <div class="mdc-line-ripple"></div>
  </div>
  <div class="mdc-text-field mailSearch" id="searchInput">
    <input type="text" class="mdc-text-field__input" id="mail-search-input" name="mailSearch">
    <label class="mdc-floating-label" id="search-Label" for="mail-search-input">El.paštas</label>
    <div class="mdc-line-ripple"></div>
  </div>
  <div class="mdc-text-field dateSearch" id="searchInput">
    <input type="date" class="mdc-text-field__input" id="mail-search-input" name="dateSearch">
    <label class="mdc-floating-label" id="search-Label" for="date-search-input">data</label>
    <div class="mdc-line-ripple"></div>
  </div>
  <div class="button-container">
    <button class="mdc-button mdc-button--raised search" id="search">
      <span class="mdc-button__label">
        Search
      </span>
    </button>
  </div>
  <ol id="list">
  </ol>
  <iframe name="frame"></iframe>
  <script src="bundle-login.js" async></script>
  <script src="listOfReviews.js" async></script>
</body>
</html>
